server:
  port: 8000
spring:
  application:
    name: mailSync
  h2:
    console:
      enabled: true
      path: /h2-console
  profiles:
    active: local
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: ${DB_DRIVER}
jwt:
  access-token:
    issuer: sipe
    secret-key: dfkdjfkdjkfjskjflnknvkdnvkdnkvndkvsnkdjkfskdf
    expirationMinute: 30

app:
  kakao:
    client-id: 5e3b6128d7ee4e2e43fadcc3a56200bc
    client-secret: ${KAKAO_SECRET}
  front-url: ${FRONT_URL}
  topic: ${GMAIL_TOPIC}
  client-id: ${GMAIL_CLIENT}
  client-secret: ${GMAIL_SECRET}

webclient:
  connection:
    timeout:
      millisecond: 100000
    provider:
      name: postmanProvider
      max:
        connections: 1000
      pending:
        acquire:
          max:
            count: -1
          timeout:
            second: 100
  read:
    timeout:
      second: 100
  write:
    timeout:
      second: 100
  provider:
    max:
      in:
        meroty:
          size:
            of:
              byte: 52428800
  block:
    timeout:
      of:
        millis: 100000

openapi:
  key: ${OPEN_API_KEY}